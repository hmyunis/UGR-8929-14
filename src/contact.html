        <section class="container-fluid bg-success-subtle py-5">
            <h1 class="text-center pb-3">Want To Get In Touch?</h1>
            <form class="container-lg">
                <input class="form-control form-control-lg my-2" type="text" placeholder="Full Name" autocapitalize="words" autofocus required>
                <input class="form-control form-control-lg my-2" type="email" placeholder="Email Address" required>

                            <option value="djibouti">+253</option>
                            <option value="eritrea">+291</option>
                        </select>
                    </div>
                    <div class="col-md-10 col-8">
                        <input class="form-control form-control-lg" type="tel" maxlength="9" required placeholder="Phone Number">
                    </div>
                </div>
                <textarea class="form-control form-control-lg" name="Message" cols="40" rows="10" placeholder="Message (optional)"></textarea>
                <input class="btn btn-lg btn-success rounded-pill w-25 mx-auto d-block my-3" type="submit">
            </form>
        </section>
