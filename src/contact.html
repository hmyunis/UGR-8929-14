                <h1 class="text-4xl font-bold text-center pb-4 max-md:p-1 max-md:text-2xl">
                    Want To Get In Touch?

                <form class="flex flex-col flex-wrap gap-4 w-4/5 max-md:w-full">
                    <input
                        class="rounded-[0.3rem] h-12 text-xl pl-4 max-md:w-full"

                        autocapitalize="words"

                        placeholder="Email Address"
                        required
                    />
                    <div class="flex gap-4 max-md:w-max-full">
                        <select
                            class="rounded-[0.3rem] h-12 text-xl max-md:w-1/3"

                            id="country-code"

                            <option value="somalia">+252</option>
                            <option value="djibouti">+253</option>
                            <option value="eritrea">+291</option>
                        </select>
                        <input
                            class="rounded-[0.3rem] h-12 text-xl pl-4 w-full max-md:w-full"
                            type="tel"
                            maxlength="9"
                            required
                            placeholder="Phone Number"
                        />
                    </div>
                    <textarea
                        class="rounded-[0.3rem] text-xl p-4 max-md:w-full"
                        name="Message"
                        cols="40"
                        rows="10"
                        placeholder="Message (optional)"
                    ></textarea>
                    <input
                        class="text-xl w-1/3 max-md:w-1/2 p-4 self-center border-green-400 rounded-[2rem] bg-green-400 hover:text-2xl transition-all hover:bg-emerald-400"
                        type="submit"
