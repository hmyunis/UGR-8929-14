            <section class="section pt-3 has-background-info-light">
                <h1 class="is-size-3 has-text-centered my-3">Want To Get In Touch</h1>
                <form class="">
                    <div class="control has-icons-left my-2">
                        <input
                            class="input is-primary has-background-primary-light"
                            type="text"
                            placeholder="Full Name"
                        />
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-user"></i>
                        </span>
                    </div>
                    <div class="control has-icons-left my-2">

                            class="input is-primary has-background-primary-light"
                            type="email"
                            placeholder="Email Address"
                        />
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                    </div>

                    <div class="select my-1 is-primary">
                        <select
                            class="has-background-primary-light"
                            name="country-code"
                            id="country-code"
                        >
                            <option value="ethiopia">+251</option>
                            <option value="somalia">+252</option>
                            <option value="djibouti">+253</option>
                            <option value="eritrea">+291</option>
                        </select>
                    </div>
                    <div class="control has-icons-left is-inline">
                        <input
                            class="input is-inline my-1 is-primary has-background-primary-light"
                            type="tel"
                            maxlength="9"
                            required
                            placeholder="Phone Number"
                        />
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                    </div>

                    <textarea
                        class="textarea my-1 is-primary has-background-primary-light"
                        name="Message"
                        cols="40"
                        rows="10"
                        placeholder="Message (optional)"
                    ></textarea>
                    <div class="has-text-centered">
                        <input class="button my is-primary is-medium my-3" type="submit" />
                    </div>
                </form>
            </section>
